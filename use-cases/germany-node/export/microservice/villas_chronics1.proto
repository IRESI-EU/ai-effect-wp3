syntax = "proto3";
package villas_chronics;

message GenerateChronicsRequest {
  string data_path = 1;
  int32 round_decimals = 2;
  bool compress = 3;
  double voltage = 4;
}

message GenerateChronicsResponse {
  bool success = 1;
  string message = 2;
  string chronics_path = 3;
}

service VillasChronicsService {
  rpc GenerateChronics(GenerateChronicsRequest) returns (GenerateChronicsResponse);
}
