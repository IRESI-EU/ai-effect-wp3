services:
  input-provider:
    build:
      context: .
      dockerfile: services/input_provider/Dockerfile
    ports:
      - "18081:8080"
    environment:
      - PORT=8080

  data-generator:
    build:
      context: .
      dockerfile: services/data_generator/Dockerfile
    ports:
      - "18082:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080

  data-analyzer:
    build:
      context: .
      dockerfile: services/data_analyzer/Dockerfile
    ports:
      - "18083:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080

  report-generator:
    build:
      context: .
      dockerfile: services/report_generator/Dockerfile
    ports:
      - "18084:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080