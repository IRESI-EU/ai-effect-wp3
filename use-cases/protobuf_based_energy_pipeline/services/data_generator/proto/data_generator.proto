syntax = "proto3";
package data_generator;

import "common.proto";

message GenerateDataRequest {
  int32 num_records = 1;
}

message GenerateDataResponse {
  bool success = 1;
  string message = 2;
  repeated common.EnergyRecord records = 3;
}

message Empty {}

service DataGeneratorService {
  // Generate data (can be called directly or triggered via HTTP)
  rpc GenerateData(GenerateDataRequest) returns (GenerateDataResponse);

  // Fetch last cached result (called by downstream services via gRPC)
  rpc GetLastResult(Empty) returns (GenerateDataResponse);
}
