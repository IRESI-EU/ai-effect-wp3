syntax = "proto3";
package data_analyzer;

import "common.proto";

message AnalyzeDataRequest {
  repeated common.EnergyRecord records = 1;
  double anomaly_threshold = 2;
}

message AnalyzeDataResponse {
  bool success = 1;
  string message = 2;
  repeated common.AnalyzedRecord analyzed_records = 3;
  int32 total_records = 4;
  int32 anomalies_detected = 5;
  double average_efficiency = 6;
}

message Empty {}

service DataAnalyzerService {
  // Analyze data (can be called directly or triggered via HTTP)
  rpc AnalyzeData(AnalyzeDataRequest) returns (AnalyzeDataResponse);

  // Fetch last cached result (called by downstream services via gRPC)
  rpc GetLastResult(Empty) returns (AnalyzeDataResponse);
}
